server {
        listen   80;

        root /usr/share/nginx/www/resumise.com.au;
        index index.php;

        gzip             on;
        #gzip_min_length  1000;
        gzip_http_version 1.1;
        gzip_vary on;
        gzip_comp_level 6;
        gzip_proxied any;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/javascript text/xml application/xml application/rss+xml application/atom+xml application/rdf+xml;
        #it was gzip_buffers 16 8k;
        gzip_buffers 128 4k; #my pagesize is 4
        gzip_disable "MSIE [1-6]\.(?!.*SV1)";

        server_name local.resumise.com.au;

        access_log /var/log/nginx/local.resumise.com.au.access.log;
        error_log /var/log/nginx/local.resumise.com.au.error.log;

        location / {
                try_files $uri $uri/ /index.php?$query_string;
        }
        
        location ~ ^/wp-content/uploads/edd/(.*?)\.zip$ {
            rewrite / permanent;
        }        

        location ~* .(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 365d;
        }

        location ^~ /docs/               { deny all; }
        location ^~ /shell/               { deny all; }
        location ~ ^/wp-content/uploads/edd/(.*?)\.zip$ {
            rewrite / permanent;
        }

        #error_page 404 /404.html;

        # redirect server error pages to the static page /50x.html
        #
        #error_page 500 502 503 504 /50x.html;
        #location = /50x.html {
        #       root /usr/share/nginx/www;
        #}

        location ~ \.php$ {
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
        #       # NOTE: You should have "cgi.fix_pathinfo = 0;" in php.ini
                fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
                fastcgi_pass unix:/var/run/php5-fpm.sock;
                fastcgi_index index.php;
                include fastcgi_params;
                fastcgi_param   APPLICATION_ENV  production;
        }
}